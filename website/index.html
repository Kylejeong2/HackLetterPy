<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackLetter</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Y_Combinator_logo.svg" alt="YC Logo">
        <h1>HackLetter</h1>
        <h2> Love HackerNews, but don't have all day ?</h2>
        <p>Get the top 5 stories from HackerNews summarized and sent to your inbox every morning. </p>
        <form action="/submit-email" method="POST">
            <label for="email">Subscribe to the newsletter:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Subscribe">
        </form>

        
    </div>
</body>
</html>
