<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackLetter</title>
    <link rel="stylesheet" href="styles.css" >
 
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Y_Combinator_logo.svg" alt="YC Logo">
        <h1>HackLetter</h1>
        <h2> Love HackerNews, but don't have all day ?</h2>
        <p>Get the top 5 stories from HackerNews summarized and sent to your inbox every morning. </p>
        <form method="post" action="/post" autocomplete="off">
            <label for="email">Subscribe to the newsletter:</label>
            <input type="email" id="email" name="email" autocomplete="off" required>
            <!-- Ensures that only lowercase characters are allowed in the email input -->
            <Button type="submit">Subscribe</Button>
        </form>    
        
        <div class="spacer"></div>

        <div>
            <h3>Important Note:</h3>
            <p> To guarantee the newsletters don't go right to spam, add Kyle@hackletter.co as a safe sender.</p>
            <ul>
                <li><a href="https://www.whitelist.guide/gmail/">
                    How to for Gmail
                </a></li>
                <li><a href="https://support.microsoft.com/en-us/office/safe-senders-in-outlook-com-470d4ee6-e3b6-402b-8cd9-a6f00eda7339">
                    How to for Outlook
                </a></li>
            </ul>
            
        </div>
        <a href="https://www.producthunt.com/posts/hackletter?embed=true&utm_source=badge-featured&utm_medium=badge&utm_souce=badge-hackletter" target="_blank"><img src="https://api.producthunt.com/widgets/embed-image/v1/featured.svg?post_id=467875&theme=light" alt="HackLetter - HackerNews&#0032;summarized&#0032;and&#0032;sent&#0032;to&#0032;your&#0032;inbox&#0032;daily&#0046; | Product Hunt" style="width: 250px; height: 54px;" width="250" height="54" /></a>
    </div>
</body>
</html>
